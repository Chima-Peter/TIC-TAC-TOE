<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="icon" type="image/png" href="images.png" sizes="64x64">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scoreDiv">
        <div>
            <h3>X scores:</h3>
            <button id="xPara">0</button>
        </div>
        <div>
            <h3>O scores:</h3>
            <button id="oPara">0</button>
        </div>
    </div>
    <div class="wrapper">
        <div class="gameDiv">
            <div>
                <div id="div" data-value="0"></div>
                <div id="div" data-value="1"></div>
                <div id="div" data-value="2"></div>
            </div>
            <div>
                <div id="div" data-value="3"></div>
                <div id="div" data-value="4"></div>
                <div id="div" data-value="5"></div>
            </div>
            <div>
                <div id="div" data-value="6"></div>
                <div id="div" data-value="7"></div>
                <div id="div" data-value="8"></div>
            </div>
        </div>
        <div class="buttonDiv">
            <button id="restart" class="hidden">RESTART</button>
        </div>
    </div>
</body>
</html>
